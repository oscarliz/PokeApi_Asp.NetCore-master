<h1>Pokedex<img src="assets/img/pokedex.jpg" width="30px" height="30px"> </h1>
<br>
<input type="text" class="form-control" placeholder="Busca tu pokemon!" name="filterPost" [(ngModel)]="filterPost" />
<br>
<table class="table table-striped">
    <thead class="bg-primary">
        <tr *ngIf="Pokemones && Pokemones.length > 0">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Url</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let poke of Pokemones | filter:filterPost | paginate: {itemsPerPage:15,currentPage:p}; let i =index">
            <td>{{i+1}}</td>
            <td> {{poke.name}}</td>
            <td>{{poke.url}}</td>
            <td><button type="button" class="btn btn-primary" onclick="window.print();"><i class="fas fa-file-download"></i></button></td>
        </tr>
    </tbody>
    <br>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
